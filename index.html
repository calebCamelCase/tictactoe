<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header class="header" id="header">
        <h1>tic tac toe</h1>
        <h2 class="game-status" id="gameStatus"></h2>
        <h2 class="game-status" id="gameStatusFinal"></h2>
    </header>
    <main class="main" id="main">
        <section class="x-section red">
            <h2 class="wins">x win totals</h2>
            <div class="win-count" id="xWins"></div>
        </section>
        
        <section class="game-board" id="gameBoard">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </section>
        
        <section class="o-section blue">
            <h2 class="wins blue">o win totals</h2>
            <div class="win-count blue" id="oWins"></div>
        </section>
    </main>
    
    <button class="game-restart" id="gameRestart"  onclick="this.restartGame">restart game</button>

    <script src="js/app.js"></script>
</body>
</html>
